<script type="text/javascript">
  $("#submitBtn").on("click", function(event) {
      event.preventDefault();

      // Form validation
      var valid = true;

      if($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty") {

      }

      if(valid === true) {
          var newUser = {
              scores: [
                  $("#question1").val(),
                  $("#question2").val(),
                  $("#question3").val(),
                  $("#question4").val(),
                  $("#question5").val(),
                  $("#question6").val(),
              ]
          };

          var currentURL = window.location.origin;

          // Ajax call for receiving response after POST req
          $.post(currentURL + "/api/friends", newUser, function(data) {
              $("#bestFriend").text(data.name);

          });
      } else {

          alert("Survey is incomplete!");
      }
  });
</script>
